  <body>
    <div class="hero">

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 500; // 500px

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        //å…¶å¯¦å°±æ˜¯æ•´å€‹è¦–çª—å¤§å°
        let { offsetX: x, offsetY: y } = e;
        //	æˆ‘å€‘ç™¼ç¾ç•¶MOUSEEVENTç™¼ç”Ÿåœ¨ç›®æ¨™çš„å­å…ƒç´ æ™‚offsetX&Yæœƒé‡ç½®æ•¸å€¼ç‚º0,0ã€‚

        if (this !== e.target) {
          //æ­¤æ™‚thisæ˜¯hero,e.targetæ˜¯æˆ‘å€‘äº‹ä»¶å¯¦éš›ç™¼ç”Ÿçš„å…ƒç´ ï¼Œæˆ‘å€‘å¸Œæœ›x,yåº§æ¨™å¯ä»¥å»¶çºŒè¡¨ç¤ºåœ¨è¦–çª—ä¸Šçš„ä½ç½®ï¼Œæ‰€ä»¥ç•¶mouseä¸åœ¨heroä¸Šæ™‚æˆ‘å€‘è¦åŠ ä¸Šï¼Œæ»‘éç›®æ¨™çš„åº§æ¨™(è¦–çª—åº§æ¨™=ç›®å‰çš„x&y(å·²æ­¸é›¶)+e.target.offsetLeft&Top)
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        //walkæ˜¯æˆ‘å€‘æœ€é«˜é™°å½±çš„é•·åº¦åº§æ¨™, å‡å¦‚è¦–çª—å¯¬1000,åº§æ¨™ä½ç½®xåœ¨500,é‚£å®ƒä½”çš„æ¯”ä¾‹å°±æ˜¯1/2,æ›ç®—æˆwalk 500px*1/2=250pxï¼Œæˆ‘å€‘é‚„è¦é™°å½±åœ¨çŸ­ä¸€é»åœ¨å°±æ˜¯0æ‹‰ï¼Œå…¶å¯¦å°±æ˜¯æˆ‘å€‘è¦é™°å½±æœ€å¤š250px~-250pxçš„é•·åº¦çš„æ„æ€
        text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
      }
      hero.addEventListener('mousemove', shadow);
    </script>

</html>
